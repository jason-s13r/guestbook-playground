count * 2
<div entry="#demo/double">
  <button>increase</button>
  <div counter></div>
</div>
<script id="demo/double" type="module" defer>
  import { computed, effect } from "@maverick-js/signals";
  import { counter } from '#demo/counter';

  const double = computed(() => counter() * 2);
  const $root = document.querySelector('[entry="#demo/double"]');
  const $button = $root.querySelector('button');
  const $counter = $root.querySelector('[counter]');

  effect(() => {
    $counter.textContent = `double: ${double()}.`;
  });

  $button.addEventListener('click', () => counter.set(cur => cur + 1));
</script>
