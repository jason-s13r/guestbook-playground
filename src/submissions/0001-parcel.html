<div entry="#demo/init">
  <button>increase</button>
  <div counter></div>
</div>
<script id="demo/init" type="module">
  import { effect } from "@maverick-js/signals";
  import { counter } from "#demo/counter";

  const $root = document.querySelector('[entry="#demo/init"]');
  const $button = $root.querySelector("button");
  const $counter = $root.querySelector("[counter]");

  effect(() => {
    $counter.textContent = `counter: ${counter()}.`;
  });

  $button.addEventListener("click", () => counter.set(cur => cur + 1));
</script>
<script id="demo/counter" type="module">
  import { signal, effect } from "@maverick-js/signals";

  export const counter = signal(0);
</script>
